
{% extends "base.html" %}

{% block title %} 
    <h1 style="text-align: center;">Please sign up</h1> <br>
{% endblock %}

{% block content %} 
    <form action="/sign" method="POST">
        <div class="form-group">
            <label for="User name">Name :</label>
            <input 
            type="text" 
            name="fname" 
            class="form-control"
            placeholder= "Enter your name">

            <label for="Password">Password&nbsp;:</label>
            <input 
            type="password" 
            name="lname" 
            class="form-control"
            placeholder="Enter your password">

            <br><br>
            <div align="center">
                <button class="btn btn-primary" type="submit" value="Sign In" class="login-form-submit"> Submit </button>
            </div>
        </div>
    </form>

{% endblock %}
